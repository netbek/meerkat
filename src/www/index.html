<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>meerkat</title>
    <meta name="google-signin-client_id" content="{{clientID}}">
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/c3/c3.css" rel="stylesheet" type="text/css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    <script src="../bower_components/bluebird/js/browser/bluebird.js"></script>
    <script src="../bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="../bower_components/c3/c3.js"></script>
    <script src="../js/SV/Meerkat/Meerkat.js"></script>
  </head>

  <body style="margin: 2em;">
    <h1>Practice</h1>

    <div id="charts">
      <div class="g-signin2" data-onsuccess="onSuccess"></div>
    </div>

    <script>
      function onSuccess() {
        var meerkat = new SV.Meerkat({viewID: '{{viewID}}'});

        meerkat.init().queryReports().then(function (reports) {
          meerkat.displayReports(reports);
        });
      }
    </script>

    <script src="https://apis.google.com/js/client:platform.js"></script>
  </body>
</html>
